<app-container>
  <h2 class="title" [ngClass]="(isXs | async) ? 'mat-headline-4' : 'mat-headline-3'" i18n>Download Glint for free</h2>

  <h3 class="latest-release" i18n>Latest release: {{releaseName}}</h3>

  <article [class.xs]="isXs | async" [class.lt-md]="ltMd | async">
    <div class="windows">
      <div class="os-icon">
        <svg><use xlink:href="assets/windows.svg#svg"></use></svg>
      </div>
      <a [href]="releaseLinkWindows" target="_blank" class="download-button">
        <button mat-stroked-button color="accent">
          <mat-icon>file_download</mat-icon> <strong>Windows</strong>
          <br>
          x64
        </button>
      </a>
    </div>

    <div class="mac">
      <div class="os-icon">
        <svg><use xlink:href="assets/mac.svg#svg"></use></svg>
      </div>
      <a [href]="releaseLinkMac" target="_blank" class="download-button">
        <button mat-stroked-button color="accent">
          <mat-icon>file_download</mat-icon> <strong>macOS</strong>
          <br>
          Universal
        </button>
      </a>
    </div>

    <div class="linux">
      <div class="os-icon">
        <svg><use xlink:href="assets/linux.svg#svg"></use></svg>
      </div>
      <div class="download-button">
        <a [href]="releaseLinkLinux" target="_blank">
          <button mat-stroked-button color="accent">
            <mat-icon>file_download</mat-icon> <strong>Linux</strong>
            <br>
            x64
          </button>
        </a>
        <a href="https://snapcraft.io/glint" target="_blank" class="snap-button">
          <img src="https://snapcraft.io/static/images/badges/en/snap-store-black.svg" alt="Get it from the Snap Store" i18n-alt>
        </a>
      </div>
    </div>
  </article>
</app-container>
