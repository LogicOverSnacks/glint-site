<mat-toolbar>
  <a mat-button color="primary" routerLink="/">Glint</a>

  <ul class="links" fxShow fxHide.lt-md="true">
    <li><a routerLink="/docs" routerLinkActive="active">Docs</a></li>
    <li><a routerLink="/faq" routerLinkActive="active">FAQ</a></li>
    <li><a routerLink="/playground" routerLinkActive="active">Playground</a></li>
    <li><a routerLink="/pricing" routerLinkActive="active">Pricing</a></li>
    <li><a href="https://github.com/LogicOverSnacks/glint-release/releases" target="_blank">Updates</a></li>
  </ul>

  <button mat-flat-button fxShow fxHide.lt-md="true" class="download-button" color="accent" routerLink="/download">
    Download
    <mat-icon>file_download</mat-icon>
  </button>

  <div fxHide fxShow.lt-md="true">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container [ngStyle]="{ 'padding-top': '64px' }" [ngStyle.lt-sm]="{ 'padding-top': '56px' }">
  <mat-sidenav
    [fixedTopGap]="(xsQuery | async) ? 56 : 64"
    fixedInViewport
    position="end"
    mode="over"
    fxHide
    fxShow.lt-md="true"
    #sidenav
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/pricing" routerLinkActive="active">Pricing</a>
      <a mat-list-item routerLink="/docs" routerLinkActive="active">Docs</a>
      <a mat-list-item href="https://github.com/LogicOverSnacks/glint-release/releases" target="_blank">Updates</a>
      <a mat-list-item routerLink="/faq" routerLinkActive="active">FAQ</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>

    <footer>
      Â© Logic Over Snacks Ltd. {{ currentYear }}
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
