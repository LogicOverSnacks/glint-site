<app-container>
  <main *ngIf="(ltMd | async) === false">
    <header>
      <div class="mat-headline-3 title" i18n>Play with Glint below:</div>

      <p i18n>
        Note: certain features are disabled and will do nothing - don't worry they will be available in the downloaded app!
      </p>
    </header>

    <div class="glint">
      <div class="spinner" *ngIf="(loaded | async) === false"><mat-spinner></mat-spinner></div>
      <iframe src="https://playground.glint.info" frameborder="0" (load)="loaded.next(true)"></iframe>
    </div>
  </main>

  <main *ngIf="ltMd | async">
    <p i18n>
      Your device is too small to use the playground.
    </p>
    <p i18n>
      Try opening this page on a desktop computer to play with the demo.
    </p>
  </main>
</app-container>
